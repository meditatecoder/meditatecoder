name: Daily README Update

on:
  schedule:
    - cron: '0/5 * * * *'   # Runs every day at 01:00 UTC
  workflow_dispatch:     # Allow manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "" >> README.md
          echo "Last updated on $(date)" >> README.md

      - name: Commit changes
        run: |
          git config user.name "Jainil R"
          git config user.email "jainil.udr@gmail.com"
          git add README.md
          git commit -m "Daily README update" || echo "No changes to commit"
          git push
